{% extends 'partials/base.html'%}
   
    {% block content %}

        

            <div class="container">

                <div class="rounded-lg border bg-card text-card-foreground shadow-sm max-w-md mx-auto" data-v0-t="card">
                    <div class="flex flex-col space-y-1.5 p-6">
                      <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">Contáctanos</h3>
                      <p class="text-sm text-muted-foreground">
                        Llena el formulario y nos pondremos en contacto contigo a la brevedad.
                      </p>
                    </div>
                    <div class="p-6 space-y-4">
                      <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="name"
                          >
                            Nombre
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="name"
                            placeholder="Ingresa tu nombre"
                          />
                        </div>
                        <div class="space-y-2">
                          <label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for="email"
                          >
                            Correo electrónico
                          </label>
                          <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            type="email"
                            id="email"
                            placeholder="ejemplo@dominio.com"
                          />
                        </div>
                      </div>
                      <div class="space-y-2">
                        <label
                          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                          for="subject"
                        >
                          Asunto
                        </label>
                        <input
                          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                          id="subject"
                          placeholder="Escribe el asunto"
                        />
                      </div>
                      <div class="space-y-2">
                        <label
                          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                          for="message"
                        >
                          Mensaje
                        </label>
                        <textarea
                          class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[100px]"
                          id="message"
                          placeholder="Escribe tu mensaje"
                        ></textarea>
                      </div>
                    </div>
                    <div class="items-center p-6 flex justify-end">
                      <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                        Enviar
                      </button>
                    </div>
                  </div>

            </div>

        

    {% endblock content %}
