{% extends 'partials/base.html'%}

{% load static %}

    {% block content %}


    <div class="container form-container">
        <h2 class="form-title">Registro</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>{{form.errors}}</strong>
        </div>
        {% endif %}
        <form method="post" id="registration-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
        
                    {{ form.username }}
                </div>
                <div class="form-group col-md-6">
                   
                    {{ form.email }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  
                    {{ form.password1 }}
                </div>
                <div class="form-group col-md-6">
                   
                    {{ form.password2 }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary form-button">Registrar</button>
        </form>
    </div>


    {% endblock content %}
